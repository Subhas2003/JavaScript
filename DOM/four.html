<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM || Chai aur code</title>
</head>

<body style="background-color: #212121; color:white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script >
    function addLanguage(langname) {
        const li = document.createElement('li')
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("C++")
    addLanguage("Java")

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        // const text = document.createTextNode(langName)
        // li.appendChild(text)
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Python")
    addOptiLanguage("#C")
    //Edit

    const secondLang = document.querySelector('li:nth-child(2)')
    secondLang.innerHTML = "TypeScript"
    const newli = document.createElement('li')
    newli.textContent = "React"
    secondLang.replaceWith(newli)

    //edit

    const firstLang = document.querySelector('li:nth-child(1)')
    firstLang.outerHTML = '<li>Nodejs</li>'

//remove
const lastlang=document.querySelector('li:last-child')
lastlang.remove()
</script>

</html>
